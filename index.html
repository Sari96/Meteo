<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteo</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.scss">
  <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
</head>
<body>
  <div class="container mt-3">
    <h1 class="text-center"></h1>
    <div id="dateBar" class="my-5 card-group btn-group d-flex justify-content-evenly" role="group" aria-label="Basic radio toggle button group">
    </div>
    <div id="weather" class="row">
      <div class="col-12 col-md-8">
        <div class="card h-100">
          <div class="card-body row" id="main-weather">
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card h-100" id="daily-info">
          <div class="card-body row">
            <div class="col-6 d-flex flex-column justify-content-evenly">
              <h5 class="card-title">Alba</h5>
              <img src="resources/sunrise.svg" class="d-block">
              <p class="card-text" id="sunrise"></p>
              <div>
                <img src="resources/temp_min.svg">
                <span class="card-text" id="temp_min"></span>
              </div>
            </div>
            <div class="col-6 d-flex flex-column justify-content-evenly">
              <h5 class="card-title">Tramonto</h5>
              <img src="resources/sunset.svg" class="d-block">
              <p class="card-text" id="sunset"></p>
              <div>
                <img src="resources/temp_max.svg">
                <span class="card-text" id="temp_max"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card flex-row flex-nowrap my-5 align-items-stretch" id="hourlyWeather">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
