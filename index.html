<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-3">
    <div id="dateBar" class="btn-group" role="group" aria-label="Basic radio toggle button group">
    </div>
    <div id="dynamic-weather">
      <div id="dw-date"></div>
      <img class="icon" id="dw-icon"></img>
    </div>
    <div id="range">
      <label for="dateRange" class="form-label">Select time</label>
      <div id="dateRange"></div>
    </div>
    <div id="mapWrapper">
      <iframe class="invisible" width="600" height="450" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" id="map" style="border:0" loading="lazy" allowfullscreen referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>
    <script src="scripts.js"></script>
  </div>
</body>
</html>
